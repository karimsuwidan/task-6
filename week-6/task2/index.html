<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Document</title>
</head>
<body class="flex justify-center items-center" >
    <div class="container  max-h-screen lg:w-2/4 w-3/4 mt-8 mb-8 text-center">
        <img class="m-auto w-16" src="logo (3).svg" alt="">
        <div class="lg:text-4xl text-gray-500 mt-6 text-2xl ">We are launching <span class="font-bold lg:text-3xl text-black text-xl">soon!</span></div>
        <p class="mt-5 font-bold text-lg lg:text-2xl">Subscribe and get notified</p>
        <form class="box flex lg:gap-4 gap-6 justify-center items-center lg:mt-8 lg:flex-row flex-col mt-16">
            <input class="outline-none border-2 rounded-3xl pl-6 pr-20 pt-3 pb-3 " type="email" placeholder="Your email address...">
            <div class="bg-blue-700 pt-3 pb-3 lg:pr-12 lg:pl-12 pr-24 pl-28 rounded-3xl"><button class="text-white">Notify Me</button></div>
        </form>
        <img class="lg:w-4/5 m-auto lg:mt-12 mt-20 w-full" src="illustration-dashboard (2).png" alt="">
        <footer>
           <div class="icons lg:mt-10 mt-20">
            <a href="#"><i class="fa-brands fa-facebook text-blue-800 p-2 border-gray-100 border-2 rounded-full mr-2 "></i></a>
           <a href="#"><i class="fa-brands fa-twitter text-blue-800 p-2 border-gray-100 border-2 rounded-full mr-2 "></i></a>
            <a href="#"><i class="fa-brands fa-instagram text-blue-500 p-2 border-gray-200 border-2 rounded-full mr-2 "></i></a>
           </div>
           <p class=" lg:mt-4 mt-12 text-gray-500">&copy; Copyright All rights reserved.</p>
        </footer>
 
    </div>
